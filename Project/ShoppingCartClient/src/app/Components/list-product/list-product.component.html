<app-header></app-header>
<app-nav></app-nav>

<div class="container">
    <div class="jumbotron">
        <h1>
            {{ searchValue }}
        </h1>
    </div>

    <div class="row" [hidden]="noOfResults > 0">
        <div class="col container">
            <h1 class="no-result">
                No results found!
            </h1>
        </div>
    </div>

    <div class="row" *ngIf="noOfResults > 0">
        <div class="col-2">
            filter
        </div>

        <div class="col-10 container">
            <div class="row">
                <!-- list of products -->
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" [src]='' alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">test</h5>
                        <p class="card-text">
                            test
                        </p>
                        <a href="#" class="btn btn-primary">Buy now</a>
                        <a href="#" class="">
                            <img src="assets\images\call.jpg" alt="favourite" title="Add to cart">
                        </a>
                        <a href="#" class="">
                            <img src="assets\images\call.jpg" alt="favourite" title="favourite">
                        </a>
                    </div>
                </div>
            </div>
            <div class="row top-space">
                <div class="col">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li *ngFor="let page of [].constructor(noOfPages); let i = index" class="page-item"><a
                                    class="page-link" href="#">{{i+1}}</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
